<div class="dashboard-container">
  <h2>Dashboard</h2>
  @if (auth.userData()) {
  <div>
    <p>dashboard Data for signed in user!</p>
  </div>
  }@else {
  <div class="no-data">
    <p>Please log in to see your dashboard data.</p>
    <app-nav-link title="Log In" path="/login"></app-nav-link>
  </div>
  }
</div>

<style>
  .dashboard-container {
    display: flex;
    flex-direction: column;
  }
  h2 {
    margin: 0 auto;
  }
  .no-data {
    margin: 0 auto;
    text-align: center;
  }
</style>
