<h2 class="mx-auto w-max text-2xl font-bold">To Do List</h2>
<app-new-todo (onAddTodo)="getTodos()" />
@if(loading()){
<span class="mx-auto flex w-max">Loading ...</span>
}@else{ @if(todos().length == 0){
<span class="mx-auto flex w-max">No todos yet</span>
}
<div class="flex flex-col mx-auto w-max gap-3">
  @for (todo of todos(); track todo._id) {
  <app-todo-item
    [todo]="todo"
    (toggle)="toggleComplete(todo._id)"
    (onDelete)="deleteTodo(todo._id)"
  />
  }
</div>
}
