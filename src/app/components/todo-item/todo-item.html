<div
  class="flex flex-col shadow items-start p-4 rounded-lg gap-3 bg-white border border-gray-200"
>
  <div class="flex flex-row items-center w-full justify-between">
    <div>
      <span class="text-lg font-semibold text-gray-900">{{todo()?.title}}</span>
      <p class="text-sm text-zinc-500">{{todo()?.description}}</p>
    </div>
    <button
      class="ml-2 px-2 py-1 text-sm bg-blue-500 hover:bg-blue-600 text-white rounded transition"
      (click)="edit()"
    >
      Edit
    </button>
  </div>
  <div class="flex flex-row items-center gap-3 justify-between w-full">
    @if(todo()?.completed){
    <span
      class="px-2 py-0.5 bg-green-600 text-white rounded-full text-xs font-medium"
      >Completed</span
    >
    <button
      class="ml-2 px-2 py-1 text-sm bg-yellow-500 hover:bg-yellow-600 text-white rounded transition"
      (click)="toggleTodoComplete()"
    >
      Mark Pending
    </button>
    }@else {
    <span
      class="px-2 py-0.5 bg-red-600 text-white rounded-full text-xs font-medium"
      >Pending</span
    >
    <button
      class="ml-2 px-2 py-1 text-sm bg-green-600 hover:bg-green-700 text-white rounded transition"
      (click)="toggleTodoComplete()"
    >
      Mark Complete
    </button>
    }
    <button
      class="ml-2 px-2 py-1 text-sm bg-red-600 hover:bg-red-700 text-white rounded transition"
      (click)="deleteTodo()"
    >
      {{deleting()?"Deleting...":"Delete"}}
    </button>
  </div>
</div>
